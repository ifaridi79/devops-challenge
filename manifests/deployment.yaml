apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-flask
spec:
  selector:
    matchLabels:
      app: app-flask
  replicas: 2 # tells deployment to run 2 pods matching the template
  revisionHistoryLimit: 2
  minReadySeconds: 5
  progressDeadlineSeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1  
  template:
    metadata:
      labels:
        app: app-flask
    spec:
      containers:
      - name: app-flask
        image: ghcr.io/ifaridi79/devops-challenge:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi        
        ports:
        - containerPort: 8080
      